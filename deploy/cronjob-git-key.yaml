---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    app: kube-dump
  name: kube-dump
  namespace: kube-dump
spec:
  schedule: "1 */5 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: kube-dump
          containers:
            - name: kube-dump
              image: woozymasta/kube-dump:latest
              imagePullPolicy: IfNotPresent
              env:
                - name: MODE
                  value: "dump"
                - name: DESTINATION_DIR
                  value: "/data/dump"
                - name: GIT_PUSH
                  value: "true"
                - name: GIT_BRANCH
                  value: "master"
                - name: GIT_COMMIT_USER
                  value: "Kube Dump"
                - name: GIT_COMMIT_EMAIL
                  value: "kube@dump.local"
                - name: GIT_REMOTE_URL
                  value: "git@github.com:tmrwh/kube-mrcd-backup.git"
              volumeMounts:
                - name: data
                  mountPath: /data
                - name: key
                  mountPath: /root/.ssh/id_ed25519
                  subPath: id_ed25519
                - name: key-pub
                  mountPath: /root/.ssh/id_ed25519.pub
                  subPath: id_ed25519.pub
                - name: ssh-conf
                    mountPath: /root/.ssh/config
                    subPath: config
              resources:
                limits:
                  cpu: 500m
                  memory: 200Mi
                requests:
                  cpu: 200m
                  memory: 100Mi
          restartPolicy: OnFailure
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: kube-dump
            - name: key
              secret:
                secretName: kube-dump-key
                items:
                  - key: kube-dump
                    path: id_ed25519
                    mode: 0600
            - name: key-pub
              secret:
                secretName: kube-dump-key
                items:
                  - key: kube-dump.pub
                    path: id_ed25519.pub
                    mode: 0600
            - name: ssh-conf
                secret:
                  secretName: kube-dump-key
                  items:
                    - key: ssh-config
                      path: config
                      mode: 0600